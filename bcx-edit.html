<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Java MIDI test</title>
    <script type="text/javascript" src="MochiKit/MochiKit.js"> </script>
    <script type="text/javascript" src="jquery-1.4.2.min.js"> </script>
    <script type="text/javascript" src="jquery.cookie.js"> </script>
    <script type="text/javascript" src="bcx-edit.js"> </script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <form onsubmit="return false">
      <fieldset>
	<legend>Select MIDI ports</legend>
	<label for="input">Input:</label><select id="inputSelect"><option></option></select><br/>
	<label for="output">Output:</label><select id="outputSelect"><option></option></select><br/>
      </fieldset>
      <fieldset>
	<legend>BCx Configuration</legend>
	<textarea id="config"> </textarea>
	<button disabled="disabled" id="submitConfig" type="submit">Send to BCx</button>
      </fieldset>
      <fieldset>
	<legend>Action</legend>
        <label for="message">Message:</label>
        <input id="midiMessage" size="50" value="f0 00 20 32 7f 7f "/>
        <div class="comment">(Input raw MIDI message in hex)</div>
        <br/>
	<button id="submitMessage" type="submit">Send to BCx</button>
      </fieldset>
      <fieldset>
	<legend>Log</legend>
        <div id="log">
        </div>
      </fieldset>
    </form>
    <applet width="200" height="200" align="baseline" codebase="bin/" code="net.bknr.midi.MidiApplet.class">
    </applet>
  </body>
</html>
