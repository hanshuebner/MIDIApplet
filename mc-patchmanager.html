<html>
  <head>
    <title>MiniCommand Patch Manager</title>
    <script type="text/javascript" src="MochiKit/MochiKit.js"> </script>
    <script type="text/javascript" src="jquery-1.4.2.min.js"> </script>
    <script type="text/javascript" src="jquery.cookie.js"> </script>
    <script type="text/javascript" src="save-state.js"> </script>
    <script type="text/javascript" src="log.js"> </script>
    <script type="text/javascript" src="midi-utils.js"> </script>
    <script type="text/javascript" src="mc-patchmanager.js"> </script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <form onsubmit="return false">
      <fieldset>
	<legend>Select MIDI ports</legend>
	<label for="input">Input:</label><select id="inputSelect"><option></option></select><br/>
	<label for="output">Output:</label><select id="outputSelect"><option></option></select><br/>
      </fieldset>
      <fieldset>
        <legend>Patch data</legend>
        <div id="hexData"></div>
      </fieldset>
      <fieldset>
	<legend>Log</legend>
        <div id="log">
        </div>
      </fieldset>
    </form>
    <applet width="200" height="200" align="baseline" codebase="bin/" code="net.bknr.midi.MidiApplet.class">
    </applet>
  </body>
</html>
