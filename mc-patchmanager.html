<html>
  <head>
    <title>MiniCommand Patch Manager</title>
    <script type="text/javascript" src="MochiKit/MochiKit.js"> </script>
    <script type="text/javascript" src="jquery-1.4.2.min.js"> </script>
    <script type="text/javascript" src="jquery.cookie.js"> </script>
    <script type="text/javascript" src="save-state.js"> </script>
    <script type="text/javascript" src="log.js"> </script>
    <script type="text/javascript" src="midi-utils.js"> </script>
    <script type="text/javascript" src="mc-patchmanager.js"> </script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <form onsubmit="return false">
      <fieldset>
        <legend>Tags</legend>
        <div id="tags"></div>
      </fieldset>
      <fieldset>
        <legend>Patches</legend>
        <div id="patches"></div>
      </fieldset>
      <fieldset>
	<legend>Log</legend>
        <div id="log">
        </div>
      </fieldset>
    </form>
    <div id="upload-window" class="modal-window" top="1">
      <img class="close-window-icon" src="/static/images/icon_close_16px.gif" width="16" height="16"/>
      <form onsubmit="return false">
        <fieldset>
          <legend>Patch details</legend>
          <div id="patch-details"></div>
          <button id="show-documentation">Documentation</button>
        </fieldset>
        <fieldset>
	  <legend>Upload patch to MiniCommand</legend>
	  <label for="input">Input:</label><select id="inputSelect"><option></option></select><br/>
	  <label for="output">Output:</label><select id="outputSelect"><option></option></select><br/>
          <button id="upload-button" disabled="disabled">Upload</button>
        </fieldset>
      </form>
    </div>
    <div id="documentation-window" class="modal-window">
      <img class="close-window-icon" src="/static/images/icon_close_16px.gif" width="16" height="16"/>
      <div id="documentation"></div>
    </div>
    <div id="mask"><img id="ajax-loader" src="/static/images/ajax-loader.gif"/></div>
    <applet width="200" height="200" align="baseline" codebase="bin/" code="net.bknr.midi.MidiApplet.class">
    </applet>
  </body>
</html>
